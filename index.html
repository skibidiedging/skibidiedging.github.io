<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ice Cream Flavor Survey</h1>
        <nav>
            <ul>
                <li><a href="#survey">Survey</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="survey">
            <h2>Whatâ€™s Your Favorite Ice Cream Flavor?</h2>
            <form id="surveyForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="flavors">Choose your favorite flavor:</label>
                <select id="flavors" name="flavors" required>
                    <option value="">--Please choose an option--</option>
                    <option value="vanilla">Vanilla</option>
                    <option value="chocolate">Chocolate</option>
                    <option value="strawberry">Strawberry</option>
                    <option value="mint">Mint</option>
                    <option value="cookie_dough">Cookie Dough</option>
                    <option value="rocky_road">Rocky Road</option>
                    <option value="cookies_and_cream">Cookies and Cream</option>
                    <option value="kellans_cream">Kellan's Cream</option>   
                </select>

                <label for="feedback">Additional Comments:</label>
                <textarea id="feedback" name="feedback" rows="4"></textarea>

                <button type="submit">Submit Survey</button>
            </form>

            <div id="results" class="hidden">
                <h2>Survey Results</h2>
                <ul id="resultList"></ul>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 PasterXPaster1337@gmail.com. All rights reserved.</p>
    </footer>

    <script src="survey.js"></script>
    <script>
        document.getElementById('surveyForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const name = document.getElementById('name').value;
            const flavor = document.getElementById('flavors').value;
            const feedback = document.getElementById('feedback').value;

            displayResult(name, flavor, feedback);

            // Reset the form
            this.reset();
        });

        const displayResult = (name, flavor, feedback) => {
            const resultsDiv = document.getElementById('results');
            const resultList = document.getElementById('resultList');

            // Create a new list item for the result
            const listItem = document.createElement('li');
            listItem.textContent = `${name} likes ${flavor}. Comments: ${feedback}`;
            resultList.appendChild(listItem);

            // Show the results section
            resultsDiv.classList.remove('hidden');
        };
    </script>
</body>
</html>
